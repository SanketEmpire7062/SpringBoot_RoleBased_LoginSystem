<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <h2 class="text-center text-success mb-4">Welcome, Admin!</h2>
        <div class="text-center">
            <p class="fs-4">
                <strong>Hello, </strong>
                <span class="text-primary" th:text="${adminName}">Admin</span>!
            </p>
            <p class="text-secondary">You have <strong>admin rights</strong>.</p>
        </div>
        <div class="text-center mt-4">
            <a th:href="@{/admin/dashboard}" class="btn btn-primary">Go to Dashboard</a>
            <a th:href="@{/login}" class="btn btn-danger ms-2">Logout</a>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
